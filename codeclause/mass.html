<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weight Convertor</title>

<body  >
    <div class="convertor_body">
    <h1 class="convertor_title">Weight Convertor</h1>
    <input type="number" placeholder="Input" id="input">
    <span>=</span>
    <input type="number" placeholder="Result" id="result">
   
    <select id="InputType">
        <option value="ton">Tonne</option>
        <option value="kg">Kilogram</option>
        <option value="g">Gram</option>
        <option value="pound">Pound</option>
        <option value="mg">Milligram</option>
        
        

    </select>
    <select id="ResultType">
        <option value="ton">Tonne</option>
        <option value="kg">Kilogram</option>
        <option value="g">Gram</option>
        <option value="pound">Pound</option>
        <option value="mg">Milligram</option>
       
    </select>
</div>

</body>
</html>
