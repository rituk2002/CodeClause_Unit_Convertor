<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Convertor </title>
    <link rel="stylesheet" href="length.css">
</head>
<body  >
    <div class="convertor_body">
    <h1 class="convertor_title">Volume Convertor</h1>
    <input type="number" placeholder="Input" id="input">
    <span>=</span>
    <input type="number" placeholder="Result" id="result">
    <select id="InputType">
        <option value="cubicmeter">Cubic Meter</option>
        <option value="lite">Litre</option>
        <option value="USgallon">US gallon</option>
        <option value="cubicfoot">Cubic Foot</option>
        <option value="cubicinch">Cubic Inch</option>
   
    </select>
    <select id="ResultType">
        <option value="cubicmeter">Cubic Meter</option>
        <option value="lite">Litre</option>
        <option value="USgallon">US gallon</option>
        <option value="cubicfoot">Cubic Foot</option>
        <option value="cubicinch">Cubic Inch</option>
    </select>
</div>

<script src="vol.js"></script>
</body>
</html>
