<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Convertor </title>
    <link rel="stylesheet" href="length.css">
</head>
<body  >
    <div class="convertor_body">
    <h1 class="convertor_title">Length Convertor</h1>
    <input type="number" placeholder="Input" id="input">
    <span>=</span>
    <input type="number" placeholder="Result" id="result">
    <select id="InputType">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="milimeter">Millimeter</option>
        <option value="macrometer">Micrometer</option>
        <option value="nanometer">Nanometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch">Inch</option>
        

    </select>
    <select id="ResultType">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="milimeter">Milimeter</option>
        <option value="macrometer">Micrometer</option>
        <option value="nanometer">Nanometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch">Inch</option>

    </select>
</div>

<script src="length.js"></script>
</body>
</html>
