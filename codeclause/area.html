<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Convertor </title>
    <link rel="stylesheet" href="length.css">
</head>
<body  >
    <div class="convertor_body">
    <h1 class="convertor_title">Area Convertor</h1>
    <input type="number" placeholder="Input" id="input">
    <span>=</span>
    <input type="number" placeholder="Result" id="result">
   
    <select id="InputType">
        <option value="squaremeter">Square Meter</option>
        <option value="squarekilometer">Square Kilometer</option>
        <option value="squaremile">Square Mile</option>
        <option value="squareyard">Square Yard</option>
        <option value="squarefoot">Square Foot</option>
        <option value="squareinch">Square Inch</option>
        

    </select>
    <select id="ResultType">
        <option value="squaremeter">Square Meter</option>
        <option value="squarekilometer">Square Kilometer</option>
        <option value="squaremile">Square Mile</option>
        <option value="squareyard">Square Yard</option>
        <option value="squarefoot">Square Foot</option>
        <option value="squareinch">Square Inch</option>

    </select>
</div>

<script src="area.js"></script>
</body>
</html>
