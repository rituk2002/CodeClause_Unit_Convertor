<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Convertor </title>
    <link rel="stylesheet" href="length.css">
</head>
<body  >
    <div class="convertor_body">
    <h1 class="convertor_title">Time Convertor</h1>
    <input type="number" placeholder="Input" id="input">
    <span>=</span>
    <input type="number" placeholder="Result" id="result">
    <select id="InputType">
        <option value="sec">Second</option>
        <option value="min">Minute</option>
        <option value="hr">Hour</option>
        <option value="day">Day</option>
        
    </select>
    <select id="ResultType">
        <option value="sec">Second</option>
        <option value="min">Minute</option>
        <option value="hr">Hour</option>
        <option value="day">Day</option>
    </select>
</div>

<script src="time.js"></script>
</body>
</html>
